<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Advinhação</title>
</head>
<body>
    <h1>Advinhe o número</h1>
    <script>

        function pulaLinha() {
    
            document.write("<br>");
            document.write("<br>");
    }
    
        function mostra(frase) {
    
            document.write(frase);
            pulaLinha();
    }
    function sorteia(n){
        return Math.round(Math.random() * n);
    }
    
    let numeroPensado = sorteia(10);
    let chute = +prompt("Digite seu chute: ");
    if(chute == numeroPensado){
        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado)
    } else {
        if(chute > numeroPensado){
            mostra("Você errou! Seu chute é maior que o número pensado. " );
        } else{
            mostra("Você errou! Seu chute é menor do que o número pensado.")
        }
        
    }
    </script>
</body>
</html>
