<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular IMC</title>
</head>
<body>
    <h1>Cálculo IMC</h1>
    <script>
        function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }
        function calculaImc(altura,peso){
            return peso / (altura*altura);
        }
        let nome = prompt("Informe o seu nome: ");
        let alturaInformada = +prompt(nome + ", informe sua altura: ");
        let pesoInformado = +prompt(nome + ", informe seu peso: ");
        let imc = calculaImc(alturaInformada, pesoInformado);
        document.write(nome + ", seu IMC é " + imc);
        pulaLinha();
        if(imc < 18.5){
            mostra("Você está abaixo do peso recomendado.");
        }
        if(imc >= 18.5 && imc <= 35){
            mostra("O seu IMC está excelente!");
        }
        if(imc > 35){
            mostra("Você está acima do peso recomendado.")
        }
    </script>
    
</body>
</html>
