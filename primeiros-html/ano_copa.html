<body>
    <h1>Quantas copas se passaram ?</h1>
    <script>
         function pulaLinha() {
    
    document.write("<br>");
    document.write("<br>");
}

    document.write(frase);
    pulaLinha();
}
let anoCopa = 1930;
let limite = +prompt("Digite a data limite: ")
while (anoCopa <= limite){

mostra("Teve copa em " +anoCopa)
anoCopa = anoCopa +4
}
mostra("FIM")
    </script>
