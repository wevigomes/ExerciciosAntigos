<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Seja Bem vindo(a)!</h1>

    <script>

    let loginCadastrado = "wevi";
    let senhaCadastrada = "alura4321";

    let maxTentativas = 3;
    let tentativaAtual = 1;

    while(tentativaAtual <= maxTentativas) {

        let loginInformado = prompt("Informe seu login");
        let senhaInformada = prompt("Informe sua senha");

        if( loginCadastrado == loginInformado && senhaCadastrada == senhaInformada ) {

            alert("Bem-vindo ao sistema, " + loginInformado);

            tentativaAtual = maxTentativas; // acertou, então gasto de todas as tentativas para sair do loop. Lá embaixo vai incrementar + 1! 

        } else {

            if (tentativaAtual == 3) {
                alert("Número permitido de tentativas ultrapassado!");
            } else {
                alert("Login inválido. Tente novamente");
            }
        }

       // vai para a próxima tentativa
        tentativaAtual = tentativaAtual ++ 
    }

</script>
</body>
</html>
