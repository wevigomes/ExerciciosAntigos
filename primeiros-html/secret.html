<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segredo</title>
</head>
<body>
    <h1>Qual o número?</h1>
    <input/>
    <button>Compare com o meu segredo</button>
    <script>
        function sorteio(){
            return Math.round(Math.random() * 10);
        }
        function sorteiaNumeros(quantidade){
            let segredos = [];
            let numero = 1;
            while(numero < quantidade){
                let numeroAle = sorteio();
                if(numeroAle != 0){

                    let achou = false

                for(var posicao = 0; posicao<segredos.length; posicao++){
                    if (segredos[posicao] == numeroAle){
                        achou = true;
                        break;
                    }
                }

                if(achou == false){
                    segredos.push(numeroAle);
                    numero++
                }
                 
                }
                
            }
            return segredos;
        }
        let segredos = sorteiaNumeros(4);
        let input = document.querySelector("input");
        input.focus();
        let acertou = false;
        function verifica(){

            for(var posicao =0; posicao < segredos.length; posicao++){

                if (input.value == segredos[posicao]){
                alert("Você ACERTOU!!!");
                acertou = true;
                break;
            } 

            }
            if(acertou == false){
                alert("Você ERROOOU!!!")
            }
            
            input.value = "";
            input.focus();
        }
        let button = document.querySelector("button");
        button.onclick = verifica;
        
    </script>
    
</body>
</html>
